<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog with API</title>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Mada:wght@500;600&display=swap" rel="stylesheet">
    <!-- CSS FILES -->
    <link rel="stylesheet" href="main.css">

    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <h1 class="header__title">My blog</h1>
    </header>
    <main>
        <section class="posts">

        </section>

        <section class="modalPost hidden">
            <div class="modalPost__container">
                <h3 class="modalPost__title">Post title</h3>
                <p class="modalPost__body">Post body</p>
                <p class="modalPost__user">User</p>
                <p class="modalPost__name"></p>
                <p class="modalPost__email"></p>
                <i class="fa fa-times modalClose" aria-hidden="true"></i>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>
</html>
